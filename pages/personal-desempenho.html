<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaxFit — Desempenho</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --mf-primary:#FF6A00;
      --mf-bg:#0f0f10;
      --mf-card:#17181a;
      --mf-border:#2a2b2e;
    }
    body {
      background:linear-gradient(180deg, var(--mf-bg), #121317 60%);
      color:#e9ecef;
    }
    .mf-card {
      background:var(--mf-card);
      border:1px solid var(--mf-border);
      border-radius:1.25rem;
      padding:1.5rem;
    }
    .mf-btn {
      background:transparent;
      border:1px solid var(--mf-primary);
      color:var(--mf-primary);
      padding:.4rem .9rem;
      border-radius:.6rem;
      text-decoration:none;
      font-size:.9rem;
      transition:all .2s ease;
    }
    .mf-btn:hover {
      background:var(--mf-primary);
      color:#fff;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-top: 15px;
    }
    .day {
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      background: #2a2a2a;
      color: #ccc;
    }
    .day.checkin {
      background: var(--mf-primary);
      color: white;
      font-weight: bold;
    }
    .day.today {
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <div class="container py-4">

    <!-- Cabeçalho com botão voltar -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h5 m-0">Desempenho dos Alunos</h1>
      <a href="home-personal.html" class="mf-btn">Voltar</a>
    </div>

    <!-- Lista de alunos -->
    <div class="mf-card mb-4">
      <h2 class="h6">Selecione um aluno</h2>
      <ul class="list-group mt-3" id="listaAlunos"></ul>
    </div>

    <!-- Calendário -->
    <div class="mf-card" id="calendarioAluno" style="display:none;">
      <h2 class="h6">Calendário de Check-ins — <span id="nomeAluno"></span></h2>
      <div class="calendar" id="calendarGrid"></div>
      <p class="mt-3 small text-white-50" id="resumoMes"></p>
    </div>

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
      let alunos = usuarios.filter(u => u.tipo === "aluno");

      const lista = document.getElementById("listaAlunos");
      lista.innerHTML = "";

      alunos.forEach(aluno => {
        if (!aluno.checkins) aluno.checkins = [];

        const li = document.createElement("li");
        li.className = "list-group-item bg-dark text-light border-secondary";
        li.textContent = `${aluno.nome} — ${aluno.checkins.length} check-ins`;
        li.style.cursor = "pointer";
        li.onclick = () => mostrarCalendario(aluno);
        lista.appendChild(li);
      });

      function mostrarCalendario(aluno) {
        document.getElementById("calendarioAluno").style.display = "block";
        document.getElementById("nomeAluno").textContent = aluno.nome;

        const grid = document.getElementById("calendarGrid");
        grid.innerHTML = "";

        const hoje = new Date();
        const ano = hoje.getFullYear();
        const mes = hoje.getMonth();

        const ultimoDia = new Date(ano, mes + 1, 0);
        const diasMes = ultimoDia.getDate();

        const checkinsMes = aluno.checkins.filter(c => {
          const d = new Date(c);
          return d.getMonth() === mes && d.getFullYear() === ano;
        });

        for (let dia = 1; dia <= diasMes; dia++) {
          const cell = document.createElement("div");
          cell.className = "day";
          cell.textContent = dia;

          if (checkinsMes.some(c => new Date(c).getDate() === dia)) {
            cell.classList.add("checkin");
          }

          if (dia === hoje.getDate()) {
            cell.classList.add("today");
          }

          grid.appendChild(cell);
        }

        document.getElementById("resumoMes").textContent =
          `${aluno.nome} fez ${checkinsMes.length} check-in(s) neste mês.`;
      }
    });
  </script>
</body>
</html>

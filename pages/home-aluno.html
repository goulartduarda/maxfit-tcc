<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaxFit - Home Aluno</title>
  <link rel="stylesheet" href="../style/home-aluno.css"> <!-- você pode centralizar nesse arquivo -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    .celular {
      max-width: 390px; /* largura tipo iPhone */
      margin: 0 auto;
      border: 1px solid #ddd;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .topo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }
    .logo {
      height: 50px;
    }
    .usuario {
      text-align: right;
      font-size: 0.9rem;
      color: #333;
    }
    .usuario img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-left: 8px;
    }
    .proximo-treino {
      background: #ffe5cc;
      padding: 1rem;
      margin: 0 1rem;
      border-radius: 0.6rem;
      font-size: 0.9rem;
      color: #333;
    }
    .funcoes {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      padding: 1rem;
    }
    .funcao-btn {
      background: #FF6A00;
      color: #fff;
      padding: 1.2rem;
      border-radius: 1rem;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .funcao-btn i {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .nav-inferior {
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ddd;
      padding: 0.5rem 0;
      background: #fafafa;
    }
    .nav-inferior a {
      text-align: center;
      color: #FF6A00;
      font-size: 0.8rem;
      text-decoration: none;
    }
    .nav-inferior i {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 0.2rem;
    }
  </style>
</head>
<body>
  <div class="celular">
    <!-- Topo -->
    <div>
      <div class="topo">
        <img src="../img/logo.png" alt="Logo Max Fit" class="logo">
        <div class="usuario">
          <span>OLÁ, <span id="alunoNome"></span></span>
          <img src="../img/avatar.png" alt="Foto usuário">
        </div>
      </div>

      <!-- Próximo treino -->
      <div class="proximo-treino" id="proximoTreino">
        Próximo treino: Nenhum atribuído
      </div>

      <!-- Funções -->
      <div class="funcoes">
        <a href="aluno-checkin.html" class="funcao-btn"><i class="fa-solid fa-book"></i> Diário</a>
        <a href="aluno-desafio.html" class="funcao-btn"><i class="fa-solid fa-fire"></i> Desafio</a>
        <a href="aluno-treino.html" class="funcao-btn"><i class="fa-solid fa-dumbbell"></i> Ficha de Treino</a>
        <a href="aluno-suporte.html" class="funcao-btn"><i class="fa-solid fa-headset"></i> Suporte</a>
      </div>
    </div>

    <!-- Navegação inferior -->
    <div class="nav-inferior">
      <a href="inicio.html"><i class="fa-solid fa-house"></i> Início</a>
      <a href="aluno-treino.html"><i class="fa-solid fa-clipboard-list"></i> Treinos</a>
      <a href="aluno-desempenho.html"><i class="fa-solid fa-chart-line"></i> Progresso</a>
      <a href="aluno-perfil.html"><i class="fa-solid fa-user"></i> Perfil</a>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
    const emailAluno = localStorage.getItem("current_user_email");
    const aluno = usuarios.find(u => u.email === emailAluno);

    
    if (!aluno) {
      alert("Sessão expirada. Faça login novamente.");
      window.location.href = "06-entrar.html";
      return;
    }

    document.getElementById("alunoNome").textContent = aluno.nome;

    const proximoTreinoDiv = document.getElementById("proximoTreino");
    if (aluno.treino) {
      proximoTreinoDiv.textContent = `Próximo treino: ${aluno.treino.titulo || aluno.treino.objetivo}`;
    }
  });
  </script>
</body>
</html>

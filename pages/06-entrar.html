<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MaxFit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style/servicos.css">
</head>

<body>
  <div class="container formulario-login d-flex justify-content-center align-items-center mb-5">
    <div class="card p-4 custom-card-shadow" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">Login</h2>

      <!-- FORMULÁRIO -->
      <form id="form-login">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" required>
        </div>

        <button type="submit" class="btn btn-primary w-100" style="background-color:#FF6A00;border:none">
          Entrar
        </button>
      </form>

      <div class="mt-3 text-center">
        <a href="08-cadastro.html" class="link-maxfit-orange">Criar conta</a>
      </div>
    </div>
  </div>

  <script src="/js/login.js"></script>
</body>
</html>
